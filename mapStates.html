<script type="text/javascript">
    
//Width and height of map
var width = 960;
var height = 500;

// D3 Projection
var projection = d3.geo.albersUsa()
           .translate([width/2, height/2])    // translate to center of screen
           .scale([1000]);          // scale things down so see entire US
        
// Define path generator
var path = d3.geo.path()               // path generator that will convert GeoJSON to SVG paths
         .projection(projection);  // tell path generator to use albersUsa projection
    
// Define linear scale for output
/*var color = d3.scale.linear()
        .range(["rgb(213,222,217)","rgb(69,173,168)","rgb(84,36,55)","rgb(217,91,67)"]);*/

var color = d3.scale.linear()
        .range(["rgb(99,94,92)","rgb(255,0,0)","rgb(217,125,13)","rgb(250,226,45)"]);

var legendText = ["<5M inhabitants", ">5M inhabitants", ">10M inhabitants", ">20M inhabitants"];

//Create SVG element and append map to the SVG
var svg = d3.select("body")
      .append("svg")
      .attr("width", width)
      .attr("height", height);
        
// Append Div for tooltip to SVG
var div = d3.select("body")
        .append("div")   
        .attr("class", "tooltip")               
        .style("opacity", 0);

color.domain([0,1,2,3]); // setting the range of the input data

// Load GeoJSON data and merge with states data
d3.json("us-states.json", function(json) {

svg.selectAll("path")
  .data(json.features)
  .enter()
  .append("path")
  .attr("d", path)
  .style("stroke", "#666")  //fff sinon
  .style("stroke-width", "1")
  .style("fill", function(d) {

  // Get data value
  var value = d.properties.population;
  if (value > 20000000) {
    return color(0);
  }else if(value > 10000000){
    return color(1);
  }else if(value > 5000000){
    return color(2);
  }else{
    return color(3);
  }

})
  .on("mouseover", function(d) {      
      div.transition()        
           .duration(200)      
           .style("opacity", .9);      
           div.text(d.properties.name)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY) + "px")})
  .on("click", click);
function click(d) 
{
    nameState = d.properties.name;
    console.log(d);
    tableau(nameState);

    //console.log(d.properties.name);
} ;    



d3.csv("mass-shootings-in-america.csv", function(data){
  console.log(data);

svg.selectAll("circle")
  .data(data)
  .enter()
  .append("circle")
  .attr("cx", function(d) {
    return projection([d.Longitude, d.Latitude])[0];
  })
  .attr("cy", function(d) {
    return projection([d.Longitude, d.Latitude])[1];
  })
  .attr("r", function(d) {
    return Math.sqrt(d.TotalNumberOfVictims) * 3;
  })
    .style("fill", "rgb(217,91,67)")  
    .style("opacity", 0.75) 
  .on("mouseover", function(d) {      
      div.transition()        
           .duration(200)      
           .style("opacity", .99);      
           div.text(d.City + " " + d.TotalNumberOfVictims)
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");    
  })   

    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);   
    });
});  
        
// Modified Legend Code from Mike Bostock: http://bl.ocks.org/mbostock/3888852
var legend = d3.select("body").append("svg")
            .attr("class", "legend")
          .attr("width", 140)
          .attr("height", 200)
          .selectAll("g")
          .data(color.domain().slice().reverse())
          .enter()
          .append("g")
          .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

    legend.append("rect")
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .data(legendText)
          .attr("x", 24)
          .attr("y", 9)
          .attr("dy", ".35em")
          .text(function(d) { return d; });
  });

//------------------------------------------------------------------------

function tableau(nameState){
  d3.select('#page-wrap').selectAll('*').remove();
  d3.select('#pie-chart').selectAll('*').remove();
  d3.select('#titles').selectAll('*').remove();
  d3.csv("mass-shootings-in-america.csv", function(error, data) {
    var cpt = 0;
    var data2 = [];
    for(var i = 0; i < data.length;i++){
      if(data[i].State == nameState){
        data2.push(data[i]);
        cpt = cpt+1;
      }
    }
    if(data2.length == 0){return;}
        if (error) throw error;        
        //var sortAscending = true;

        var table = d3.select('#page-wrap').append('table');
        /*console.log((d3.keys(data[0]))[0]);
        var title2 = [];
        title2.push((d3.keys(data[0]))[0],(d3.keys(data[0]))[1],(d3.keys(data[0]))[2]);
        console.log(title2);*/
        var titles = d3.keys(data[0]);
        titles.splice(titles.indexOf('CaseID'),1);
        titles.splice(titles.indexOf('Latitude'),1);
        titles.splice(titles.indexOf('Longitude'),1);
        console.log(titles);
        var headers = table.append('thead').append('tr')
                         .selectAll('th')
                         .data(titles).enter()
                         .append('th')
                         .text(function (d) {
                            return d;
                          })
                         .on('click', function (d) {
                           headers.attr('class', 'header');
                           
                           /*if (sortAscending) {
                             rows.sort(function(a, b) { return b[d] < a[d]; });
                             sortAscending = false;
                             this.className = 'aes';
                           } else {
                           rows.sort(function(a, b) { return b[d] > a[d]; });
                           sortAscending = true;
                           this.className = 'des';
                           }*/
                           
                         });
        
        var rows = table.append('tbody').selectAll('tr')
                     .data(data2).enter()
                     .append('tr');
        rows.selectAll('td')
          .data(function (d) {
            return titles.map(function (k) {
              return { 'value': d[k], 'name': k};
            });
          }).enter()
          .append('td')
          .attr('data-th', function (d) {
            return d.name;
          })
          .text(function (d) {
            return d.value;
          });


          //-------------------------------------------------------------

        // set the dimensions and margins of the graph
        var width2 = 750
            height2 = 220
            margin2 = 40

        var width3 = 400

        // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
        //var radius = Math.min(width2, height2) / 2 - margin2
        var radius = 110;
        console.log(radius);




        // append the svg object to the div called 'my_dataviz'
        var svg = d3.select('#pie-chart')
          .append("svg")
            .attr("width", width2)
            .attr("height", height2)
          .append("g")
            .attr("transform", "translate(" + width2 / 2 + "," + height2 / 2 + ")");

        var svgTitle1 = d3.select('#titles')
        .append("svg")
          .attr("width", 1200)
          .attr("height", 25);

        svgTitle1.append("text")
          .attr("x", 420)             
          .attr("y", 15)
          .attr("text-anchor", "middle")  
          .style("font-size", "16px") 
          .style("text-decoration", "underline")  
          .text("Shooter Race");

        svgTitle1.append("text")
          .attr("x", 1000)             
          .attr("y", 15)
          .attr("text-anchor", "middle")  
          .style("font-size", "16px") 
          .style("text-decoration", "underline")  
          .text("Shooter Sex");

        var svg2 = d3.select('#pie-chart')
          .append("svg")
            .attr("width", width3)
            .attr("height", height2)
          .append("g")
            .attr("transform", "translate(" + width3 / 2 + "," + height2 / 2 + ")");

        // Create dummy data
        var dataPieChart = {};
        var dataShooterSex = {};
        for(var j = 0; j < data2.length;j++){
          if(data2[j]["ShooterRace"]==""){data2[j]["ShooterRace"]="Unknown";}
          if(data2[j]["ShooterSex"]==""){data2[j]["ShooterSex"]="Unknown";}
          var isIn = false;
          var isIn2 = false;
          for (var key in dataPieChart){
            if (data2[j]["ShooterRace"] == key){
              dataPieChart[key] = dataPieChart[key] + 1;
              isIn = true;
            }
          }
          for (var key2 in dataShooterSex){
            if (data2[j]["ShooterSex"] == key2){
              dataShooterSex[key2] = dataShooterSex[key2] + 1;
              isIn2 = true;
            }
          } 
          if (isIn == false){
            dataPieChart[data2[j]["ShooterRace"]] = 1;
          }
          if (isIn2 == false){
            dataShooterSex[data2[j]["ShooterSex"]] = 1;
          }
        }
        console.log(dataShooterSex);

        //var data = {a: 9, b: 20, c:30, d:8, e:12, f:3, g:7, h:14}

        // set the color scale
        var color = d3.scaleOrdinal()
          .domain(Object.keys(dataPieChart))
          .range(d3.schemeDark2);

        // Compute the position of each group on the pie:
        var pie = d3.pie()
          .sort(null) // Do not sort group by size
          .value(function(d) {return d.value; })
        var data_ready = pie(d3.entries(dataPieChart));

        // The arc generator
        var arc = d3.arc()
          .innerRadius(radius * 0.5)         // This is the size of the donut hole
          .outerRadius(radius * 0.8)

        // Another arc that won't be drawn. Just for labels positioning
        var outerArc = d3.arc()
          .innerRadius(radius * 0.9)
          .outerRadius(radius * 0.9)

        // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
        svg
          .selectAll('allSlices')
          .data(data_ready)
          .enter()
          .append('path')
          .attr('d', arc)
          .attr('fill', function(d){ return(color(d.data.key)) })
          .attr("stroke", "white")
          .style("stroke-width", "2px")
          .style("opacity", 0.7)

        // Add the polylines between chart and labels:
        svg
          .selectAll('allPolylines')
          .data(data_ready)
          .enter()
          .append('polyline')
            .attr("stroke", "black")
            .style("fill", "none")
            .attr("stroke-width", 1)
            .attr('points', function(d) {
              var posA = arc.centroid(d) // line insertion in the slice
              var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
              var posC = outerArc.centroid(d); // Label position = almost the same as posB
              var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
              posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
              return [posA, posB, posC]
            })

        // Add the polylines between chart and labels:
        svg
          .selectAll('allLabels')
          .data(data_ready)
          .enter()
          .append('text')
            .text( function(d) { return d.data.key } )
            .attr('transform', function(d) {
                var pos = outerArc.centroid(d);
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                return 'translate(' + pos + ')';
            })
            .style('text-anchor', function(d) {
                var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                return (midangle < Math.PI ? 'start' : 'end')
            })


            //-------------2Ã¨me pie-chart ------------------------------

        var color2 = d3.scaleOrdinal()
        .domain(Object.keys(dataShooterSex))
        .range(d3.schemeDark2);

        // Compute the position of each group on the pie:
        var pie2 = d3.pie()

        var outerArc2 = d3.arc()

          .attr('d', arc2)

          .style("opacity", 0.7)

        // Add the polylines between chart and labels:
        svg2
          .selectAll('allPolylines')
          .data(data_ready2)
          .enter()
          .append('polyline')
            .attr("stroke", "black")
            .style("fill", "none")
            .attr("stroke-width", 1)
            .attr('points', function(d) {
              var posA2 = arc2.centroid(d) // line insertion in the slice
              var posB2 = outerArc2.centroid(d) // line break: we use the other arc generator that has been built only for that
              var posC2 = outerArc2.centroid(d); // Label position = almost the same as posB
              var midangle2 = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
              posC2[0] = radius * 0.95 * (midangle2 < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
              return [posA2, posB2, posC2]
            })

        // Add the polylines between chart and labels:
        svg2
          .selectAll('allLabels')
          .data(data_ready2)
          .enter()
          .append('text')
            .text( function(d) {return d.data.key } )
            .attr('transform', function(d) {
                var pos2 = outerArc2.centroid(d);

                return 'translate(' + pos2 + ')';
            })
            .style('text-anchor', function(d) {
                var midangle2 = d.startAngle + (d.endAngle - d.startAngle) / 2
                return (midangle2 < Math.PI ? 'start' : 'end')
            })
      });
}
